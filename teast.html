<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamdan Snap</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
    }
    header {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #222;
      padding: 0.5rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
    }
    .main {
      padding: 1rem;
      margin-bottom: 4rem;
    }
    .story, .post {
      background: #1a1a1a;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
    }
    .story img, .post img {
      width: 100%;
      border-radius: 10px;
    }
    .btn {
      background: #fffc00;
      color: #000;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .profile {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }
    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header>Hamdan Snap</header>

  <div class="main">
    <div class="profile">
      <img src="https://i.imgur.com/0y0y0y0.png" alt="Avatar" />
      <h2>@hamdan</h2>
      <p>أهلاً في حسابي 👋</p>
    </div>

    <h3>الستوري</h3>
    <div class="story">
      <img src="https://i.imgur.com/JY5wTzX.jpg" alt="Story" />
    </div>

    <h3>المنشورات</h3>
    <div class="post">
      <img src="https://i.imgur.com/ZZZZZZZ.jpg" alt="Post" />
      <p>رحلتي اليوم كانت رهيبة 😍</p>
    </div>
  </div>

  <nav>
    <a href="#">🏠</a>
    <a href="#">📷</a>
    <a href="#">➕</a>
    <a href="#">💬</a>
    <a href="#">👤</a>
  </nav>
</body>
</html>
